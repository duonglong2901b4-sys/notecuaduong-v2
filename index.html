<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note Của Dương - Phiên bản Màu Sắc</title>
  <style>
    body {
      background: linear-gradient(120deg, #ffcc70, #ff9966);
      height: 100vh;
      overflow: hidden;
      margin: 0;
      font-family: sans-serif;
    }
    .note {
      position: absolute;
      border-radius: 10px;
      width: 240px;
      min-height: 140px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      user-select: none;
      touch-action: none;
      transition: transform 0.1s;
    }
    .note.dragging {
      transform: scale(1.05);
      opacity: 0.8;
    }
    .note-title {
      font-weight: bold;
      padding: 6px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      cursor: text;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      background: rgba(255,255,255,0.4);
    }
    .note-content {
      padding: 8px;
      flex: 1;
      cursor: text;
      overflow: auto;
      background: rgba(255,255,255,0.3);
    }
    .add-button {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: none;
      background: #ff4081;
      color: white;
      font-size: 32px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <script>
    const container = document.body;
    let notes = JSON.parse(localStorage.getItem("notes")) || [];

    const colors = ["#FFB6C1", "#FFD700", "#ADFF2F", "#87CEFA", "#FFA07A", "#E6E6FA", "#98FB98"];

    function saveNotes() {
      localStorage.setItem("notes", JSON.stringify(notes));
    }

    function randomColor() {
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createNote(title = "", content = "", x = 60, y = 60, color = randomColor()) {
      const note = document.createElement("div");
      note.className = "note";
      note.style.background = color;

      const titleDiv = document.createElement("div");
      titleDiv.className = "note-title";
      titleDiv.contentEditable = "true";
      titleDiv.innerText = title || "Tiêu đề...";

      const contentDiv = document.createElement("div");
      contentDiv.className = "note-content";
      contentDiv.contentEditable = "true";
      contentDiv.innerText = content || "Nội dung...";

      note.appendChild(titleDiv);
      note.appendChild(contentDiv);

      const offset = 80;
      const randomX = x + Math.random() * offset;
      const randomY = y + Math.random() * offset;
      note.style.left = randomX + "px";
      note.style.top = randomY + "px";

      // Dragging with mouse or touch
      let isDragging = false, offsetX = 0, offsetY = 0;

      function startDrag(e) {
        isDragging = true;
        note.classList.add("dragging");
        offsetX = e.touches ? e.touches[0].clientX - note.offsetLeft : e.offsetX;
        offsetY = e.touches ? e.touches[0].clientY - note.offsetTop : e.offsetY;
      }

      function drag(e) {
        if (!isDragging) return;
        e.preventDefault();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        note.style.left = clientX - offsetX + "px";
        note.style.top = clientY - offsetY + "px";
      }

      function endDrag() {
        if (isDragging) {
          isDragging = false;
          note.classList.remove("dragging");
          updateNotes();
        }
      }

      note.addEventListener("mousedown", startDrag);
      note.addEventListener("touchstart", startDrag);
      document.addEventListener("mousemove", drag);
      document.addEventListener("touchmove", drag);
      document.addEventListener("mouseup", endDrag);
      document.addEventListener("touchend", endDrag);

      titleDiv.addEventListener("input", updateNotes);
      contentDiv.addEventListener("input", updateNotes);

      container.appendChild(note);
      notes.push({ title, content, x: randomX, y: randomY, color });
      saveNotes();
    }

    function updateNotes() {
      const allNotes = document.querySelectorAll(".note");
      notes = Array.from(allNotes).map(n => ({
        title: n.querySelector(".note-title").innerText,
        content: n.querySelector(".note-content").innerText,
        x: parseFloat(n.style.left),
        y: parseFloat(n.style.top),
        color: n.style.background
      }));
      saveNotes();
    }

    const addButton = document.createElement("button");
    addButton.innerText = "+";
    addButton.className = "add-button";
    addButton.onclick = () => createNote();
    container.appendChild(addButton);

    notes.forEach(n => createNote(n.title, n.content, n.x, n.y, n.color));
  </script>
</body>
</html>
