<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: linear-gradient(120deg, #f6d365, #fda085);
      font-family: sans-serif;
      overflow: hidden;
      height: 100vh;
    }
    header {
      text-align: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.3);
      font-weight: bold;
      font-size: 20px;
    }
    .note {
      position: absolute;
      background: #c1f0b3;
      padding: 10px;
      border-radius: 10px;
      width: 200px;
      min-height: 100px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: move;
      overflow: hidden;
    }
    .note textarea {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      resize: none;
      outline: none;
      font-size: 16px;
      font-family: inherit;
    }
    #addBtn {
      position: fixed;
      right: 30px;
      bottom: 30px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>ðŸŒˆ Note Cá»§a DÆ°Æ¡ng - PhiÃªn báº£n Má»›i</header>
  <button id="addBtn">+</button>

  <script>
    let notes = JSON.parse(localStorage.getItem("notes") || "[]");

    function createNote(x = 100, y = 100, text = "") {
      const div = document.createElement("div");
      div.className = "note";
      div.style.left = x + "px";
      div.style.top = y + "px";
      div.innerHTML = `<textarea>${text}</textarea>`;
      document.body.appendChild(div);

      const textarea = div.querySelector("textarea");
      textarea.addEventListener("input", saveNotes);

      let offsetX, offsetY, isDragging = false;
      div.addEventListener("mousedown", e => {
        if (e.target.tagName === "TEXTAREA") return;
        isDragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        div.style.zIndex = 1000;
      });
      document.addEventListener("mousemove", e => {
        if (!isDragging) return;
        div.style.left = e.pageX - offsetX + "px";
        div.style.top = e.pageY - offsetY + "px";
      });
      document.addEventListener("mouseup", () => {
        if (isDragging) {
          isDragging = false;
          div.style.zIndex = 1;
          saveNotes();
        }
      });
    }

    function saveNotes() {
      const data = [...document.querySelectorAll(".note")].map(note => ({
        x: parseInt(note.style.left),
        y: parseInt(note.style.top),
        text: note.querySelector("textarea").value
      }));
      localStorage.setItem("notes", JSON.stringify(data));
    }

    document.getElementById("addBtn").onclick = () => {
      createNote(150, 150);
      saveNotes();
    };

    notes.forEach(n => createNote(n.x, n.y, n.text));
  </script>
</body>
</html>
